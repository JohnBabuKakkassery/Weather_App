<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by John</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cityName" placeholder="Enter city name" spellcheck="false">
            <button> <img src="images/search.png" type="submit" id="sumbit" > </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp" id="temp">22</h1>
            <h2 class="city" id="city">New York</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind" id="wind">15 Kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
               
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
